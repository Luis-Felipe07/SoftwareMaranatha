<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar o Cambiar Datos</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/recuperar-contraseña.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-white custom-bg">
          <div class="card-header text-center">
            <h2 class="text-uppercase">Recuperar Contraseña y Correo</h2>
          </div>
          <div class="card-body">
            <form id="formRecuperar">
              <!-- Nombre Completo -->
              <div class="form-group mt-3">
                <label for="nombre" class="text-black">Nombre con el que se registro en el sistema</label>
                <input type="text" id="nombre" class="form-control" placeholder="Nombre con el que se registro en el sistema" required>
              </div>

              <!-- Nuevo Correo -->
              <div class="form-group mt-3">
                <label for="nuevoCorreo" class="text-black">Nuevo Correo</label>
                <input type="email" id="nuevoCorreo" class="form-control" placeholder="Escriba su nuevo correo" required>
              </div>

              <!-- Nueva Contraseña -->
              <div class="form-group mt-3">
                <label for="nuevaContraseña" class="text-black">Nueva Contraseña</label>
                <div class="input-group">
                  <input type="password" id="nuevaContraseña" class="form-control" required>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="mostrarNuevaContraseña">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>
              </div>

              <!-- Confirmar Contraseña -->
              <div class="form-group mt-3">
                <label for="confirmarNuevaContraseña" class="text-black">Confirmar Contraseña</label>
                <div class="input-group">
                  <input type="password" id="confirmarNuevaContraseña" class="form-control" required>
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="mostrarConfirmarNuevaContraseña">
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>
              </div>

              <!-- Botón de Guardar -->
              <div class="text-center mt-4">
                <button type="submit" class=" guardar btn btn-primary w-100">Guardar Cambios</button>
              </div>

              <div id="mensajeRecuperar" class="mt-3"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="JS/recuperar-contrasenia.js"></script>
</body>
</html>
