<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reservas</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/gestion-reservas.css">
</head>
<body class="bg-white">

<div class="container mt-4">
    <h1 class="text-center text-warning">Gestión de Reservas</h1>

    <!-- Tabs para los pedidos -->
    <ul class="nav nav-tabs bg-danger p-2 rounded" id="pedidoTabs">
        <li class="nav-item">
            <a class="nav-link active text-white bg-warning fw-bold" data-bs-toggle="tab" href="#pendientes">Pendientes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white bg-danger fw-bold" data-bs-toggle="tab" href="#entregados">Entregados</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white bg-dark fw-bold" data-bs-toggle="tab" href="#cancelados">Cancelados</a>
        </li>
    </ul>

    <div class="tab-content p-3">
        <div class="tab-pane fade show active" id="pendientes">
            <ul id="listaPendientes" class="list-group mt-3"></ul>
        </div>
        <div class="tab-pane fade" id="entregados">
            <ul id="listaEntregados" class="list-group mt-3"></ul>
        </div>
        <div class="tab-pane fade" id="cancelados">
            <ul id="listaCancelados" class="list-group mt-3"></ul>
        </div>
    </div>

    <!-- Habilitación de Mesas -->
    <h3 class="mt-4 text-warning">Habilitar Mesas</h3>
    <select id="listaMesas" class="form-control bg-light border-warning"></select>
    <button id="habilitarMesa" class="btn btn-warning mt-2 fw-bold">Habilitar</button>

    <!-- Subida de Menú -->
    <h3 class="mt-4 text-danger">Subir Nuevo Menú</h3>
    <input type="file" id="subirImagen" class="form-control border-danger mt-2">
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/JS/gestion-reserva.js"></script>
</body>
</html>
